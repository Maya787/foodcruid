<div class="container">
  <h1>{{title}}</h1>
  <h2>Create Data:</h2>
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="position">Position:</label>
    <div class="col-sm-8"> 
      <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position" placeholder="Enter Position">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="addemployee()">Save</button>
    </div>
  </div>
</form>
<h2>Read Data & (Delete Data):</h2>
<table class="table table-bordered">
  <thead>
    <tr>  
      <th width=400>Name</th>
      <th width=400>Position</th>
      <th width=200>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees;let i=index">
      <td>{{emp.name}}</td>
      <td>{{emp.position}}</td>
      <td>
        <a class="btn btn-success" (click)="editemployee(i)">Edit</a>
        <a class="btn btn-danger" (click)="deleteemployee(i)">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
<h2>Update Data:</h2>
<form class="form-horizontal" action="/action_page.php">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name" placeholder="Enter Name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="position">Position:</label>
    <div class="col-sm-8"> 
      <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position" placeholder="Enter Position">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" (click)="Updateemployee()">Update</button>
    </div>
  </div>
</form>
</div>
